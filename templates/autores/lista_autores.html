{% extends 'base.html' %}


{% block title %}
  Listar Autores
{% endblock title %}


{% block body %}

  <form method="get"> {% csrf_token %}
    <input type="text" name="kword" id="kword" placeholder="Buscar autor">
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>

  <ul>
    {% for autor in autores %}
      <li>{{autor}}</li>
    {% endfor %}
  </ul>
{% endblock body %}
